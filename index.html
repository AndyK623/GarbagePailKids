<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Garbage Pail Kids" />
    <title>Garbage Pail Kids</title>

    <link rel="stylesheet" href="css/garbagePailKidsStyles.css" />
    <link rel="icon" href="img/favicon.jpg" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="container">
      <div class="grid-item-header">
        <img id="logo" src="img/Gpklogo.png" />
      </div>

      <div class="grid-item-cardShowcase">
        <div id="spinner" class="spinner"></div>
        <img id="card" />
      </div>

      <div class="grid-item-previous">
        <button id="previous">
          <span class="material-symbols-outlined"> arrow_back </span>
        </button>
      </div>

      <div class="grid-item-sketch">
        <button id="sketch">
          <span class="material-symbols-outlined"> draw </span>
        </button>
      </div>

      <div class="grid-item-aVersion">
        <button id="aVersion">A</button>
      </div>

      <div class="grid-item-back">
        <button id="back">
          <span id="backSpan" class="material-symbols-outlined">
            flip_to_back
          </span>
        </button>
      </div>

      <div class="grid-item-bVersion">
        <button id="bVersion">B</button>
      </div>
      <div class="grid-item-holographic">
        <button id="holographic">
          <span class="material-symbols-outlined"> auto_awesome </span>
        </button>
      </div>

      <div class="grid-item-next">
        <button id="next">
          <span class="material-symbols-outlined"> arrow_forward </span>
        </button>
      </div>
    </div>

    <script src="js/garbagePailKids.js"></script>
  </body>
</html>
